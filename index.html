<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Penjualan UMKM</title>

    <div class="text-end mt-3">
    <h5>Total Pendapatan: <span class="text-success fw-bold">Rp {{ total }}</span></h5>
</div>

    <!-- Tambahkan Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
    function confirmDelete(url) {
        if (confirm("Yakin ingin menghapus data ini?")) {
            window.location.href = url;
        }
    }
    </script>
</head>
<body class="bg-light text-dark">

    <div class="container mt-4">
        <h2 class="text-center mb-4 text-primary fw-bold">ðŸ“Š Daftar Penjualan UMKM</h2>

        <form action="/add" method="POST" class="row g-2 mb-3">
            <div class="col-sm">
                <input type="text" name="item" placeholder="Nama Barang" class="form-control" required>
            </div>
            <div class="col-sm">
                <input type="number" name="quantity" placeholder="Jumlah" class="form-control" required>
            </div>
            <div class="col-sm">
                <input type="number" name="price" placeholder="Harga" class="form-control" required>
            </div>
            <div class="col-sm">
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-sm">
                <button type="submit" class="btn btn-success">Tambah</button>
            </div>
        </form>

        <table class="table table-bordered table-hover table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Harga</th>
                    <th>Tanggal</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <form action="/edit/{{ row.id }}" method="POST">
                        <td><input type="text" name="item" class="form-control" value="{{ row.item }}"></td>
                        <td><input type="number" name="quantity" class="form-control" value="{{ row.quantity }}"></td>
                        <td><input type="number" name="price" class="form-control" value="{{ row.price }}"></td>
                        <td><input type="date" name="date" class="form-control" value="{{ row.date }}"></td>
                        <td>
                            <button type="submit" class="btn btn-warning btn-sm mb-1">Edit</button><br>
                            <a href="javascript:void(0)" onclick="confirmDelete('/delete/{{ row.id }}')" class="btn btn-danger btn-sm">Hapus</a>
                        </td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-end mt-3">
    <h5>Total Pendapatan: <span class="text-success fw-bold">Rp {{ total }}</span></h5>
</div>
    </div>

</body>
</html>
